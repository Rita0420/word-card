    <style>
         body {
            background-color: #f8f1e8; /* 奶咖色背景 */
            font-family: 'Segoe UI', sans-serif;
            color: #4b3b2c; /* 深咖啡色文字 */
        }

        .title {
            display: inline-block;
            font-weight: bold;
            color: #8b5e3c;
            margin-right: 6px;
        }

        .box {
            background-color: #fffaf5; /* 米白色 */
            border: 2px solid #d6bfa9;
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 4px 8px rgba(139, 94, 60, 0.15);
            transition: transform 0.2s ease;
            height: 35vh;
            position: relative;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(139, 94, 60, 0.2);
        }

        .box p {
            margin: 10px 0;
            line-height: 1.6;
            font-size: 1.05rem;
        }

        .id {
            font-size: 1.2rem;
            font-weight: bold;
            color: #6d4c41;
        }

        @media (max-width: 576px) {
            .box {
                padding: 16px;
            }

            .box p {
                font-size: 1rem;
            }

        }
        .sound{
            position: absolute;
            right: 3vw;
        }
    </style>
    </head>
